<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ONLINE TENT REGISTRATION</title>
    <link rel="stylesheet" href="otr.css" />
    <link rel="stylesheet" href="fontawesome-free-5.7.2-web 2/css/all.css" />
  </head>
  <body>
    <main>
      <form action="#">
        <span class="BUILOGO"
          ><img
            src="/PEXELS/Bowen-Logo-2.png"
            alt="BUI LOGO"
            style="width: 100px;"
        /></span>
        <div class="form-center">
          <div class="input-forms">
            <input type="text" placeholder="Full Name" />
            <select name="tent-numbers" id="tent-numbers" class="tent-num">
              <option value="">--Tent Number--</option>
              <option value="1">number 1</option>
              <option value="2">number 2</option>
              <option value="3">number 3</option>
              <option value="4">number 4</option>
              <option value="5">number 5</option>
              <option value="6">number 6</option>
              <option value="7">number 7</option>
              <option value="8">number 8</option>
              <option value="9">number 9</option>
              <option value="10">number 10</option>
            </select>
            <input type="text" placeholder="College" />
          </div>
          <div class="input-forms">
            <input type="text" placeholder="Matric Number" />
            <input type="text" placeholder="Department" />
            <input type="text" placeholder="Phone Number" />

            <span class="submit-box" id="submit-box">
              <a href="#" class="Submit-btn">Submit</a>
            </span>
          </div>
        </div>
      </form>
    </main>
    <script src="otr.js"></script>
  </body>
</html>
